<!DOCTYPE html>
<html lang="en">

<head>

    <title>Struttura Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- HEADER TOP -->
        <div class="header-top">
            <div class="container">
                <div class="logo">logo</div>
                <nav>link link link link link</nav>
                <div class="login">login</div>
            </div>
        </div>
        <!-- /HEADER TOP -->
        <!-- HEADER BOTTOM -->
        <div class="header-bottom">
            <div class="hero"></div>
        </div>
        <!-- /HEADER BOTTOM -->
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
        <!-- MAIN'S DOUBLE COLUMNS -->
        <section class="columns">
            <div class="container">
                <div class="col-big"></div>
                <div class="col-small"></div>
            </div>
        </section>
        <section class="columns-grey-back">
            <div class="container">
                <div class="col-small"></div>
                <div class="col-big"></div>
            </div>
        </section>
        <section class="columns">
            <div class="container">
                <div class="col-big"></div>
                <div class="col-small"></div>
            </div>
        </section>
        <!-- /MAIN'S DOUBLE COLUMNS -->
        <!-- MAIN'S LAST COLUMN -->
        <section class="columns-grey-back">
            <div class="container">
                <div class="last-col"></div>
            </div>
        </section>
        <!-- /MAIN'S LAST COLUMN -->
    </main>
    <!-- /MAIN -->
    <!-- FOOTER -->
    <footer>
        <!-- FOOTER TOP -->
        <section class="footer-top">
            <div class="container">
                <div class="col-pink"></div>
                <div class="col-aqua"></div>
                <div class="col-aqua"></div>
                <div class="col-aqua"></div>
                <div class="col-aqua"></div>
            </div>
        </section>
        <!-- /FOOTER TOP -->
        <!-- FOOTER BOTTOM -->
        <section class="footer-bottom">
            <div class="container">
                <div class="col-lightgreen">
                    <div class="logo-second">Logo</div>
                    <div class="button">Bottone</div>
                </div>
            </div>

        <!-- /FOOTER BOTTOM -->

    <!-- /FOOTER -->
